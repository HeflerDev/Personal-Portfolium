<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <main class='board'>
    <header class='stack no-space'>
      <div class="mock-block stack between">
        <div>Hello, I'm H. Hefler, <br>and I<span id='change'>'m a developer</span>.</div>
        <div class='queue center'>
          <div id="notebook-glow"></div>
        </div>
        <div class="board around">
          <div id='btn-start' class='btn-light col-12 col-m-3'>Know Me</div>
          <div id='btn-contact-header' class='btn-light col-12 col-m-3'>Contact</div>
          <div id="btn-portfolio-header" class="btn-light col-12 col-m-3">Know my Work</div>
        </div>
      </div>
      <div class="board">
        <nav class='stack items-container around no-space col-12 col-m-4 col-l-3'>  
          <div id='btn-about' class="item-container queue column center">
            <div class='item'>About</div>
          </div>
          <div id='btn-skills' class="item-container queue column center">
            <div class='item'>Skills</div>
          </div>
          <div id='btn-portfolio' class="item-container column queue center">
            <div class='item'>Portfolio</div>
          </div>
          <div id='btn-contact' class="item-container queue column center">
            <div class='item'>Contact</div>
          </div>
        </nav>
        <div id='content' class='col-12 col-m-8 col-l-9'></div>
      </div>
    </header>
  </main>
  <footer></footer>
  <script src='main.js'></script>
</body>
</html>
